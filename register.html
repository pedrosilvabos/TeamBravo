<style>
div.background {
	position: absolute;
	width: 100%;
	height: 100%;
	background: url(backgrounds/Fotolia_56460223_M.jpg) no-repeat center center fixed !important;

	-webkit-background-size: cover !important;
	 -moz-background-size: cover !important;
	 -o-background-size: cover !important;
	 background-size: cover !important;
}
	body {font-family: 'Alegreya Sans SC', sans-serif;}

	.wrap-contact100 { background-color: rgba(6, 56, 82, 0.7); border-radius: 25px;}

	.contact100-form-btn { border-radius:  25px !important;}

	form span { color: rgba(255, 255, 255, 1) !important; }

	button.contact100-form-btn {
		background-color: rgba(235, 132, 29, 1);
    border-radius: 25px;
		padding: 0 !important; margin: 0 !important;
		padding: 10px;
}

</style>

<body>

<div class="background"> </div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Register
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="First name is required">
					<span class="label-input100">First name *</span>
					<input class="input100" type="text" name="firstname" placeholder="Enter your first name">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Last name is required">
					<span class="label-input100">Last name *</span>
					<input class="input100" type="text" name="lastname" placeholder="Enter your last name">
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Your email is required: ex: abc@def.ghi">
					<span class="label-input100">Your email *</span>
					<input class="input100" type="text" name="email" placeholder="abc@def.ghi">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Location is required">
					<span class="label-input100">Location *</span>
					<input class="input100" type="text" name="location" placeholder="Enter your location">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "ID card number is required">
					<span class="label-input100">ID card number *</span>
					<input class="input100" type="text" name="idnumber" placeholder="Enter your ID card number">
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Phone number is required">
					<span class="label-input100">Phone number *</span>
					<input class="input100" name="phone" placeholder="Enter your phone number"></imput>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
<!--
		<span class="contact100-more">
				Call us on +001 345 6178
		</span>
-->
	</div>
