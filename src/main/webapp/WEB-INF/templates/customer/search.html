<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <thymeleaf th:replace="header :: header"/>
        </head>
<body>
<div class="container">
<h1 th:text="${userList}"></h1>
    <h1 th:text="${location}"></h1>

    <table class="table table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <td th:each="user: ${userList}" >
            <tr th:text="${user.firstName}" />
            <tr th:text="${user.lastName}" />
            <tr th:text="${user.email}" />
            <tr th:text="${user.phone}" />
        </td>

        <td th:text="${userList.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <td><a class="btn btn-success" th:href="@{'/customer/' + ${customer.id}}">View</a></td>
        <td><a class="btn btn-warning" th:href="@{'/customer/' + ${customer.id} + '/edit'}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{'/customer/' + ${customer.id} + '/delete'}">Delete</a></td>
        </tr>
    </table>


</div>
</body>
</html>

</title>
</head>
<body>

</body>
</html>
